<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OverWatchCounter</title>
    <script src="Scripts/script.js" defer></script>
</head>
<body>
    <div class="main-area">
        <div class="container">
            <div class="display" id="Display"> </div>
            <div class="role-settings" id="role-settings"> </div>
        </div>
        <div class="color-settings">
            <div class="content">
                <div class="label">KeyColor</div>
                <div class="container align-center">
                    <input class="color-picker" type="color" name="" id="keyColor-chrome">
                    <input type="text" name="" id="hex-chrome" placeholder="#000000" class="input-colors HEX-field">
                </div>
            </div>
            <div class="content">
                <div class="label">TextColor</div>
                <div class="container align-center">
                    <input class="color-picker" type="color" name="" id="keyColor-text">
                    <input type="text" name="" id="hex-text" placeholder="#000000" class="input-colors HEX-field">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
