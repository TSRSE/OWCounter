<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OverWatchCounter</title>
</head>
<body>
    <div class="main-area">
        <div class="container">
            <div class="display">
                <div class="content">
                    <div class="role-name">Support</div>
                    <div class="status">
                        <img src="src/rank-icons/GM.svg" alt="rank" class="icon">
                        <div class="rank-name text">RankName</div>
                        <div class="stats text">win 0/5</div>
                        <div class="total text">Played 0</div>
                    </div>
                </div>
                <div class="content">
                    <div class="role-name">Tank</div>
                    <div class="status">
                        <img src="src/rank-icons/GM.svg" alt="rank" class="icon">
                        <div class="rank-name text">RankName</div>
                        <div class="stats text">win 0/5</div>
                        <div class="total text">Played 0</div>
                    </div>
                </div>
                <div class="content">
                    <div class="role-name">Role</div>
                    <div class="status">
                        <img src="src/rank-icons/GM.svg" alt="rank" class="icon">
                        <div class="rank-name text">RankName</div>
                        <div class="stats text">win 0/5</div>
                        <div class="total text">Played 0</div>
                    </div>
                </div>
            </div>

            <div class="role-settings">
                <div class="role">
                    <div class="role-name">Support</div>
                    <div class="container">
                        <select name="rank-tier" id="" class="dropdown">
                            <option value="Bronze">Bronze</option>
                            <option value="Silver">Silver</option>
                            <option value="Gold">Gold</option>
                            <option value="Platinum">Platinum</option>
                            <option value="Diamond">Diamond</option>
                            <option value="Master">Master</option>
                            <option value="GrandMaster">Grand master</option>
                            <option value="Top">Top500</option>
                        </select>
                        <select name="rank-state" id="" class="dropdown small-numbers">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <div class="wins container">
                            <div class="text">Wins</div>
                            <input type="text" name="" id="" placeholder="ass" class="small-numbers">
                            <div class="text">/5</div>
                        </div>
                        <div class="played container">
                            <div class="text">Played</div>
                            <input type="text" name="" id="" placeholder="ass" class="small-numbers">
                        </div>   
                    </div>
                    <div class="container">
                        <button class="stat-button">Win</button>
                        <button class="stat-button">Lost</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="color-settings">
            <div class="content">
                <div class="label">KeyColor</div>
                <div class="container align-center">
                    <div class="color-picker" id="keyColor"></div>
                    <div class="hex">#000000</div>
                </div>
            </div>
            

            <!--<div class="color-picker" id="textColor">textColor</div>-->
        </div>
    </div>
</body>
</html>
